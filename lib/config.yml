# Check true/false if want to change gamemode to survival  
changeGm: true
  
# Check true/false if want to deduct money  
moneyUsed: true

# Cost for cursing (vault)
# Do not add or remove items from the list
moneyCost:
  - 10.00

# Check true/false if want to give damage  
takeDmg: true

# Damage for cursing (half-hearts)
dmgAmount: 10

# Check true/false if want to deplete hunger
takeFood: true

# Hunger for cursing (half-chicken-drumsticks)
foodAmount: 10

# Check true/false if want to increase hunger depletion rate
addFoodRate: true

# Increase in hunger depletion rate for cursing
# Do not add or remove items from the list
foodRateAmount:
  - 10

# Message when someone curses
msgCurse: No Cursing Please!!!11!!1one1one! :((((((((((((

# Message when someone curses if moneyUsed is true
msgMoney: Money deducted for cursing. :3

# Message when someone curses if moneyUsed is true and runs out of money
msgMoneyNone: LOL! You ran out of MONEY! :P

# Message when someone curses if takeDmg is true
msgDmg: Damage given for cursing. xD

# Message when someone curses if takeFood is true
msgFood: Hunger depleted for cursing. xD