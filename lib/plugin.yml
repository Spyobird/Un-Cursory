name: Un-Cursory
version: 2.2
main: bukkit.spyobird.uncursory.UnCursory
author: spyobird
description: Un-Curses the chat making it user friendly! :3 (For Compserv|CST Minecraft Server Only)
softdepend: [Vault]

permission:
    uc.*:
        description: Allow permissions
        childern:
            uc.allowCurse: true
            uc.noMoneyLost: true
            uc.noHealthLost: true
    uc.allowCurse:
        description: Allows people to curse :(
        default: false
    uc.noMoneyLost:
        description: No money lost in cursing :(
        default: false
    uc.noHealthLost:
        description: No health lost in cursing :(
        default: false